<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure 5.3 Adding table headings</title>
</head>
<body>
    
    <table>
        <tr style="text-align: center;">
            <th>Title</th>
            <th>Artist</th>
            <th>Year</th>
            <th>Width</th>
            <th>Height</th>
        </tr>
        <tr>
            <td>The Death of Marat</td>
            <td>Jacques-Louis David</td>
            <td>1793</td>
            <td>162cm</td>
            <td>128cm</td>
        </tr>
        <tr>
            <td>A Burial at Ornans</td>
            <td>Gustave Courbet</td>
            <td>1849</td>
            <td>314cm</td>
            <td>663cm</td>
        </tr>
    </table>

</body>
</html>
